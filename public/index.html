<!DOCTYPE html>
<html>
<head>
  <script src="bundle.js"></script>
</head>
<body>
    <a-scene renderer="antialias: true" fog="type: linear; near: 1; far:  1000; color: #000;">
        <a-assets>
            <img id="box-texture" src="assets/textures/box.png">
            <img id="skybox-texture" src="assets/textures/abstract.jpg">
            <img id="circuit-texture" src="assets/textures/circuit.png">
            <img id="frosted-box-texture-1" src="assets/textures/frosted_1.png">
            <img id="frosted-box-texture-2" src="assets/textures/frosted_2.png">
            <img id="textured-glass-texture" src="assets/textures/textured_glass.png">
            <a-asset-item id="terminal" src="assets/models/console.glb"></a-asset-item>
        </a-assets>
        
        <!-- Skybox and objects in the sky -->
        <a-sky src="#skybox-texture"></a-sky>
        <a-light type="ambient" color="#ebe"></a-light> 
        <a-entity object-field></a-entity>

        <!-- Camera and controls -->
        <a-entity id="player-rig" position="10 1.6 17" >
            <a-camera look-controls></a-camera>
            <a-entity thumbstick-movement="hand:right" laser-controls="hand: right" raycaster="objects: .clickable" cursor="fuse: false"></a-entity>

            <a-entity thumbstick-movement="hand:left" oculus-touch-controls="hand: left"></a-entity>
        </a-entity>

        <!-- Ephemeral Sign -->
        <a-entity position="10 8 0" sign="text: Ephemeral Namespaces; color: #11ffe3"></a-entity>

        <!-- Lists of Namespaces -->
        <a-entity position="0 0 0" namespace-list></a-entity>
        <a-entity position="0 0 -20" namespace-list="requester: addrew"></a-entity>

        <!-- Terminal -->
        <a-entity position="10 1 10" reserve-namespace></a-entity>

        <!-- Ground Planes -->
        <a-plane rotation="-90 0 0" position="0 1 0" width="100" height="100" material="shader: grid;"></a-plane>
        <a-plane rotation="-90 0 0" position="0 -1 0" width="200" height="200" material="shader: dynamic-circuit; src: #circuit-texture; repeat: 5 5"></a-plane>
        

    </a-scene>
</body>
</html>
